<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

    <div id="exchange-container">
        <p>Choose currencies: </p>
        <span>From
            <select name="dropdown" id="currencyToConvert">
                <option value="invalid">--Select--</option>     
                <option value="gbp">British Pounds</option>
                <option value="usd">American Dollars</option>
                <option value="aud">Australian Dollar</option>
                <option value="vnd">Vietnamese Dong</option>
                <option value="eur">Euro</option>
                <option value="inr">Indian Rupee</option>
                <option value="aed">UAE Dirham</option>
            </select> to
            <select name="dropdown" id="currencyToConvertTo">
                <option value="invalid">--Select--</option>     
                <option value="gbp">British Pounds</option>
                <option value="usd">American Dollars</option>
                <option value="aud">Australian Dollar</option>
                <option value="vnd">Vietnamese Dong</option>
                <option value="eur">Euro</option>
                <option value="inr">Indian Rupee</option>
                <option value="aed">UAE Dirham</option>
            </select> 
        <!-- Not yet completed below: -->
        <span id="symbol-infront"></span>
        <input id="amount-input" placeholder="Amount...">
        <button id="calculate" class="btn btn-primary">Calculate</button>
        </span>
        <button id="swap" class="btn btn-primary">Swap</button>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <p>Converted Amount</p> 
        <p id="output"></p>
    </div>
    


    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./js/script.js"></script>
</html>
